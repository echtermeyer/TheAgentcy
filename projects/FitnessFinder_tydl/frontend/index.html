<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Activities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .activity-details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Fitness Activities</h1>

  <div>
    <label for="selectActivityId">Select Activity ID:</label>
    <select id="selectActivityId">
      <option value="1">Activity 1</option>
      <option value="2">Activity 2</option>
      <option value="3">Activity 3</option>
      <option value="4">Activity 4</option>
      <option value="5">Activity 5</option>
    </select>
    <button onclick="retrieveActivity()">Retrieve Activity</button>
  </div>

  <div>
    <label for="selectRegistrationId">Select Registration ID:</label>
    <select id="selectRegistrationId">
      <option value="1">Registration 1</option>
      <option value="2">Registration 2</option>
      <option value="3">Registration 3</option>
      <option value="4">Registration 4</option>
      <option value="5">Registration 5</option>
    </select>
    <button onclick="retrieveRegistration()">Retrieve Registration</button>
  </div>

  <div>
    <label for="userId">User ID:</label>
    <input type="number" id="userIdInput">
    <label for="activityId">Activity ID:</label>
    <input type="number" id="activityIdInput">
    <label for="registrationDate">Registration Date:</label>
    <input type="datetime-local" id="registrationDateInput">
    <button onclick="createRegistration()">Create Registration</button>
  </div>

  <div class="activity-details">
    <h2>Activity Details</h2>
    <p id="activityName"></p>
    <p id="activityDate"></p>
    <p id="locationName"></p>
  </div>

  <div class="registration-details">
    <h2>Registration Details</h2>
    <p id="registrationUserId"></p>
    <p id="registrationActivityId"></p>
    <p id="registrationDate"></p>
  </div>

  <script>
    function retrieveActivity() {
      const activityId = document.getElementById('selectActivityId').value;
      fetch(`http://localhost:8000/fitness_activities/${activityId}`)
        .then(response => {
          if (response.status === 200) {
            return response.json();
          } else {
            document.getElementById('activityName').innerText = 'Fitness activity not found';
            document.getElementById('activityDate').innerText = '';
            document.getElementById('locationName').innerText = '';
          }
        })
        .then(data => {
          document.getElementById('activityName').innerText = `Activity Name: ${data.activity_name}`;
          document.getElementById('activityDate').innerText = `Activity Date: ${data.activity_date}`;
          document.getElementById('locationName').innerText = `Location: ${data.location_name}`;
        })
        .catch(error => console.error('Error:', error));
    }

    function retrieveRegistration() {
      const registrationId = document.getElementById('selectRegistrationId').value;
      fetch(`http://localhost:8000/user_registrations/${registrationId}`)
        .then(response => {
          if (response.status === 200) {
            return response.json();
          } else {
            document.getElementById('registrationUserId').innerText = 'User registration not found';
            document.getElementById('registrationActivityId').innerText = '';
            document.getElementById('registrationDate').innerText = '';
          }
        })
        .then(data => {
          document.getElementById('registrationUserId').innerText = `User ID: ${data.user_id}`;
          document.getElementById('registrationActivityId').innerText = `Activity ID: ${data.activity_id}`;
          document.getElementById('registrationDate').innerText = `Registration Date: ${data.registration_date}`;
        })
        .catch(error => console.error('Error:', error));
    }

    function createRegistration() {
      const userId = document.getElementById('userIdInput').value;
      const activityId = document.getElementById('activityIdInput').value;
      const registrationDate = document.getElementById('registrationDateInput').value;
      fetch('http://localhost:8000/user_registrations/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ user_id: userId, activity_id: activityId, registration_date: registrationDate }),
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('registrationUserId').innerText = `User ID: ${data.user_id}`;
          document.getElementById('registrationActivityId').innerText = `Activity ID: ${data.activity_id}`;
          document.getElementById('registrationDate').innerText = `Registration Date: ${data.registration_date}`;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
