<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Suggestions</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .suggestion-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .suggestion {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Employee Suggestions</h1>

  <h2>Submit Suggestion</h2>
  <form id="suggestionForm">
    <input type="text" id="username" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="password" id="password" placeholder="Your Password" required>
    <select id="role" required>
      <option value="employee">Employee</option>
      <option value="manager">Manager</option>
      <option value="admin">Admin</option>
      <option value="supervisor">Supervisor</option>
      <option value="team_lead">Team Lead</option>
      <option value="director">Director</option>
    </select>
    <select id="category" required>
      <option value="1">Technology</option>
      <option value="2">Operations</option>
      <option value="3">Marketing</option>
      <option value="4">Finance</option>
      <option value="5">Human Resources</option>
      <option value="6">Customer Service</option>
      <option value="7">Sales</option>
      <option value="8">Product Development</option>
      <option value="9">Quality Assurance</option>
      <option value="10">Research and Development</option>
    </select>
    <textarea id="suggestionText" placeholder="Your Suggestion" required></textarea>
    <input type="checkbox" id="anonymous" value="true">
    <label for="anonymous">Submit Anonymously</label>
    <input type="submit" value="Submit Suggestion">
    <p id="errorMessage" style="color: red; display: none;"></p>
  </form>

  <h2>Suggestions Dashboard</h2>
  <div id="suggestions" class="suggestion-container">
    <!-- Suggestions will be displayed here -->
  </div>

  <script>
    // Add your JavaScript code here
    const suggestionForm = document.getElementById('suggestionForm');
    suggestionForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const category = document.getElementById('category').value;
      const suggestionText = document.getElementById('suggestionText').value;
      const isAnonymous = document.getElementById('anonymous').checked;

      try {
        const userResponse = await fetch('http://localhost:8000/users/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username,
            email,
            password,
            role
          })
        });
        const userResult = await userResponse.json();
        if (userResponse.status !== 200) {
          throw new Error(userResult.message);
        }

        const suggestionResponse = await fetch('http://localhost:8000/suggestions/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_id: userResult.user_id, // Update based on actual response structure
            category_id: category,
            suggestion_text: suggestionText,
            is_anonymous: isAnonymous
          })
        });
        const suggestionResult = await suggestionResponse.json();
        if (suggestionResponse.status !== 200) {
          throw new Error(suggestionResult.message);
        }

        fetchSuggestions();
      } catch (error) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      }
    });

    async function fetchSuggestions() {
      try {
        const response = await fetch('http://localhost:8000/suggestions/');
        if (response.status !== 200) {
          throw new Error('Failed to fetch suggestions');
        }
        const data = await response.json();
        const suggestionsContainer = document.getElementById('suggestions');
        suggestionsContainer.innerHTML = '';
        data.suggestions.forEach(suggestion => {
          const suggestionDiv = document.createElement('div');
          suggestionDiv.classList.add('suggestion');
          suggestionDiv.innerHTML = `
            <p><strong>User ID:</strong> ${suggestion.user_id}</p>
            <p><strong>Category ID:</strong> ${suggestion.category_id}</p>
            <p><strong>Suggestion:</strong> ${suggestion.suggestion_text}</p>
            <p><strong>Submission Date:</strong> ${suggestion.submission_date}</p>
            <p><strong>Anonymous:</strong> ${suggestion.is_anonymous ? 'Yes' : 'No'}</p>
          `;
          suggestionsContainer.appendChild(suggestionDiv);
        });
      } catch (error) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      }
    }

    fetchSuggestions();
  </script>
</body>
</html>
