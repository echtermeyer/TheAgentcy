<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea, select, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .suggestion-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Suggestion Submission Form</h1>
  <form id="suggestionForm">
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="description" placeholder="Description" required></textarea>
    <select id="category">
      <option value="1">Category 1</option>
      <option value="2">Category 2</option>
      <option value="3">Category 3</option>
      <option value="4">Category 4</option>
      <option value="5">Category 5</option>
      <option value="6">Category 6</option>
      <option value="7">Category 7</option>
      <option value="8">Category 8</option>
      <option value="9">Category 9</option>
      <option value="10">Category 10</option>
    </select>
    <button type="submit">Submit Suggestion</button>
  </form>

  <h2>Suggestions</h2>
  <div class="suggestion-list" id="suggestionList">
    <!-- Suggestions will be displayed here -->
  </div>

  <script>
    // Function to fetch and display suggestions
    function fetchSuggestions() {
      fetch('http://localhost:8000/get_suggestions/')
        .then(response => response.json())
        .then(data => {
          const suggestionList = document.getElementById('suggestionList');
          suggestionList.innerHTML = '';
          data.suggestions.forEach(suggestion => {
            const suggestionItem = document.createElement('div');
            suggestionItem.innerHTML = `
              <p><strong>Title:</strong> ${suggestion.title}</p>
              <p><strong>Description:</strong> ${suggestion.description}</p>
              <p><strong>Category ID:</strong> ${suggestion.category_id}</p>
              <p><strong>Created At:</strong> ${suggestion.created_at}</p>
              <p><strong>Updated At:</strong> ${suggestion.updated_at}</p>
              <button onclick="updateSuggestion(${suggestion.id},'${suggestion.title}')">Update</button>
            `;
            suggestionList.appendChild(suggestionItem);
          });
        })
        .catch(error => console.error('Error fetching suggestions:', error));
    }

    // Function to submit a suggestion
    document.getElementById('suggestionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const category = document.getElementById('category').value;
      fetch('http://localhost:8000/submit_suggestion/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, description, category_id: category })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        fetchSuggestions(); // Refresh the suggestion list after submission
      })
      .catch(error => console.error('Error submitting suggestion:', error));
    });

    // Function to update a suggestion
    function updateSuggestion(suggestionId, currentTitle) {
      const newTitle = prompt('Enter the new title:', currentTitle);
      if (newTitle) {
        fetch(`http://localhost:8000/update_suggestion/${suggestionId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ new_title: newTitle })
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          fetchSuggestions(); // Refresh the suggestion list after update
        })
        .catch(error => console.error('Error updating suggestion:', error));
      }
    }

    // Initial fetch of suggestions
    fetchSuggestions();
  </script>
</body>
</html>
