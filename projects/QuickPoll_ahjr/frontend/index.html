<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    input[type="text"], select, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Weekly Poll</h1>
  <form id="pollForm" onsubmit="submitPollResponse(event)">
    <label for="question">Question:</label>
    <select id="question" name="question">
      <option value="1">How satisfied are you with the new office layout?</option>
      <option value="2">What is your preferred team building activity?</option>
      <option value="3">Rate your overall job satisfaction this week.</option>
      <option value="4">How likely are you to recommend the company to a friend?</option>
      <option value="5">What improvements would you suggest for the cafeteria menu?</option>
    </select>
    <label for="response">Your Response:</label>
    <select id="response" name="response">
      <option value="Very Satisfied">Very Satisfied</option>
      <option value="Satisfied">Satisfied</option>
      <option value="Neutral">Neutral</option>
      <option value="Dissatisfied">Dissatisfied</option>
      <option value="Very Dissatisfied">Very Dissatisfied</option>
    </select>
    <label for="responseDate">Response Date:</label>
    <input type="date" id="responseDate" name="responseDate">
    <input type="submit" value="Submit">
  </form>

  <div id="responseResult"></div>

  <div id="employeeResult"></div>
  <div id="pollQuestionResult"></div>
  <div id="pollResponseResult"></div>

  <script>
    function submitPollResponse(event) {
      event.preventDefault();
      const questionId = document.getElementById('question').value;
      const responseValue = document.getElementById('response').value;
      const responseDate = document.getElementById('responseDate').value;

      // Dynamically retrieve employee_id based on the actual employee using the system
      const employeeId = 123; // Replace with actual employee id

      const data = {
        employee_id: employeeId,
        question_id: questionId,
        response_value: responseValue,
        response_date: responseDate
      };

      fetch('http://localhost:8000/poll/responses/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error submitting response');
        }
        return response.json();
      })
      .then(result => {
        document.getElementById('responseResult').innerText = result.message;
      })
      .catch(error => {
        document.getElementById('responseResult').innerText = error.message;
      });
    }

    // Create Employee
    document.getElementById('createEmployeeBtn').addEventListener('click', () => {
      fetch('http://localhost:8000/employees/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          first_name: 'John',
          last_name: 'Doe',
          department: 'Marketing',
          email: 'john.doe@example.com'
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error creating employee');
        }
        return response.json();
      })
      .then(result => {
        document.getElementById('employeeResult').innerText = result.message;
      })
      .catch(error => {
        document.getElementById('employeeResult').innerText = error.message;
      });
    });

    // Get Employee
    document.getElementById('getEmployeeBtn').addEventListener('click', () => {
      fetch('http://localhost:8000/employees/123', {
        method: 'GET'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error getting employee');
        }
        return response.json();
      })
      .then(result => {
        document.getElementById('employeeResult').innerText = JSON.stringify(result);
      })
      .catch(error => {
        document.getElementById('employeeResult').innerText = error.message;
      });
    });

    // Create Poll Question
    document.getElementById('createPollQuestionBtn').addEventListener('click', () => {
      fetch('http://localhost:8000/poll/questions/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          question_text: 'How satisfied are you with the new office layout?',
          week_start_date: '2022-01-01'
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error creating poll question');
        }
        return response.json();
      })
      .then(result => {
        document.getElementById('pollQuestionResult').innerText = result.message;
      })
      .catch(error => {
        document.getElementById('pollQuestionResult').innerText = error.message;
      });
    });

    // Get Poll Question
    document.getElementById('getPollQuestionBtn').addEventListener('click', () => {
      fetch('http://localhost:8000/poll/questions/1', {
        method: 'GET'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error getting poll question');
        }
        return response.json();
      })
      .then(result => {
        document.getElementById('pollQuestionResult').innerText = JSON.stringify(result);
      })
      .catch(error => {
        document.getElementById('pollQuestionResult').innerText = error.message;
      });
    });

    // Get Poll Response
    document.getElementById('getPollResponseBtn').addEventListener('click', () => {
      fetch('http://localhost:8000/poll/responses/1', {
        method: 'GET'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error getting poll response');
        }
        return response.json();
      })
      .then(result => {
        document.getElementById('pollResponseResult').innerText = JSON.stringify(result);
      })
      .catch(error => {
        document.getElementById('pollResponseResult').innerText = error.message;
      });
    });
  </script>
  <button id="createEmployeeBtn">Create Employee</button>
  <button id="getEmployeeBtn">Get Employee</button>
  <button id="createPollQuestionBtn">Create Poll Question</button>
  <button id="getPollQuestionBtn">Get Poll Question</button>
  <button id="getPollResponseBtn">Get Poll Response</button>
</body>
</html>
