<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff6b6b;
    }
    form {
      margin-top: 20px;
    }
    input, select, button {
      margin: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Wedding RSVP</h1>
  <form id="rsvpForm">
    <input type="text" id="guestName" placeholder="Your Name" required>
    <select id="mealChoice" required>
      <option value="">Select a Meal</option>
      <option value="Chicken">Chicken</option>
      <option value="Fish">Fish</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Vegan">Vegan</option>
      <option value="Beef">Beef</option>
    </select>
    <button type="submit">Submit RSVP</button>
  </form>
  <div id="message"></div>

  <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const guestName = document.getElementById('guestName').value;
      const mealChoice = document.getElementById('mealChoice').value;

      fetch('http://localhost:8000/submit_rsvp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ guest_name: guestName, meal_choice: mealChoice })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').innerText = data.message;
      })
      .catch(error => {
        document.getElementById('message').innerText = 'An error occurred while submitting the RSVP';
      });
    });
  </script>
</body>
</html>
