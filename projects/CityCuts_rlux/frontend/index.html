<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
        .appointments {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Book Appointment</h1>
    <form id="bookingForm" onsubmit="submitBooking(event)">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" required>
        <label for="serviceSelect">Select Service</label>
        <select id="serviceSelect">
            <option value="1">Haircut</option>
            <option value="2">Massage</option>
            <option value="3">Manicure</option>
            <option value="4">Pedicure</option>
            <option value="5">Facial</option>
        </select>
        <label for="appointmentTime">Appointment Time</label>
        <input type="datetime-local" id="appointmentTime" required>
        <button type="submit">Book Appointment</button>
    </form>
    <div id="confirmationMessage" class="message"></div>
    <h2>Services</h2>
    <form id="serviceForm" onsubmit="createService(event)">
        <label for="serviceName">Service Name</label>
        <input type="text" id="serviceName" required>
        <button type="submit">Create Service</button>
    </form>
    <h2>Appointments</h2>
    <button onclick="getAppointments()">Get Appointments</button>
    <div id="appointmentsList" class="appointments"></div>

    <script>
        function submitBooking(event) {
            event.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const serviceId = document.getElementById('serviceSelect').value;
            const appointmentTime = document.getElementById('appointmentTime').value;

            fetch('http://localhost:8000/create_customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "customer_name": customerName })
            })
            .then(response => response.json())
            .then(data => {
                const customerId = data.customer_id;
                return fetch('http://localhost:8000/create_appointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "customer_id": customerId,
                        "service_id": serviceId,
                        "appointment_time": appointmentTime,
                        "confirmation_status": "pending"
                    })
                });
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('confirmationMessage').innerText = "Appointment booked successfully!";
            })
            .catch(error => {
                document.getElementById('confirmationMessage').innerText = "Error booking appointment. Please try again.";
            });
        }

        function createService(event) {
            event.preventDefault();
            const serviceName = document.getElementById('serviceName').value;

            fetch('http://localhost:8000/create_service', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "service_name": serviceName })
            })
            .then(response => response.json())
            .then(data => {
                alert("Service created successfully!");
            })
            .catch(error => {
                alert("Error creating service. Please try again.");
            });
        }

        function getAppointments() {
            fetch('http://localhost:8000/get_appointments', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const appointmentsList = document.getElementById('appointmentsList');
                appointmentsList.innerHTML = '';
                data.forEach(appointment => {
                    const appointmentItem = document.createElement('div');
                    appointmentItem.innerText = `Customer: ${appointment.customer_id}, Service: ${appointment.service_id}, Time: ${appointment.appointment_time}, Status: ${appointment.confirmation_status}`;
                    appointmentsList.appendChild(appointmentItem);
                });
            })
            .catch(error => {
                alert("Error retrieving appointments. Please try again.");
            });
        }
    </script>
</body>
</html>
