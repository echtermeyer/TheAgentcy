<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select {
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>User Registration</h2>
  <label for="username">Username:</label><br>
  <input type="text" id="username"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password"><br>
  <button onclick="registerUser()">Register</button>
  <p id="registerMessage"></p>

  <h2>Add Emergency Contact</h2>
  <label for="userList">Select User:</label><br>
  <select id="userList" onchange="getUserContacts()">
    <option value="1">User 1</option>
    <option value="2">User 2</option>
    <option value="3">User 3</option>
    <option value="4">User 4</option>
    <option value="5">User 5</option>
  </select><br>
  <label for="contactName">Contact Name:</label><br>
  <input type="text" id="contactName"><br>
  <label for="contactNumber">Contact Number:</label><br>
  <input type="text" id="contactNumber"><br>
  <button onclick="addEmergencyContact()">Add Contact</button>
  <p id="addContactMessage"></p>

  <h2>User's Emergency Contacts</h2>
  <ul id="emergencyContacts"></ul>

  <script>
    function registerUser() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      fetch('http://localhost:8000/register_user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('registerMessage').innerText = data.message;
      })
      .catch(error => console.error('Error:', error));
    }

    function addEmergencyContact() {
      const userId = document.getElementById('userList').value;
      const contactName = document.getElementById('contactName').value;
      const contactNumber = document.getElementById('contactNumber').value;
      fetch('http://localhost:8000/add_emergency_contact', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_id: userId, contact_name: contactName, contact_number: contactNumber })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('addContactMessage').innerText = data.message;
      })
      .catch(error => console.error('Error:', error));
    }

    function getUserContacts() {
      const userId = document.getElementById('userList').value;
      fetch(`http://localhost:8000/emergency_contacts/${userId}`)
      .then(response => response.json())
      .then(data => {
        const emergencyContacts = data.map(contact => `<li>${contact.contact_name}: ${contact.contact_number}</li>`).join('');
        document.getElementById('emergencyContacts').innerHTML = emergencyContacts;
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
